<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/styles.css">
  <title>Document</title>
</head>
<header>Rock Paper Scissors</header>
<body>
  <div class="score-board">
    <!-- Allocating id's and classes now since they will need to be styled in isolation, and collectively -->
    <div id="user-badge" class="badge">user</div> 
    <div id="cpu-badge" class="badge">cpu</div>
    <span id="user-score">0</span>:<span id="cpu-score">0</span>
  </div>
  <!-- HTML text for placeholder purpose only -->
  <div class="result">Rock smashes scissors!</div> 

  <div class="choices">
    <div><img src="/images/rock-emoji.png" alt="rock"></div>
    <div><img src="/images/paper-emoji.png" alt=""></div>
    <div><img src="/images/scissors-emoji.png" alt=""></div>
  </div>
  
  <script src="/scripts.js"></script>
</body>
</html>
